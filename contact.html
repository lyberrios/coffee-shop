<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Store | Since 1939</title>
    <link rel="stylesheet" href="/build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contact">
        <div class="content-header container">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo coffee shop">
                </div>

                <nav class="nav-main">
                    <a href="index.html">Inicio</a>
                    <a href="about-us.html">About Us</a>
                    <a href="process.html">Process</a>
                    <a href="menu.html">Menu</a>
                    <a href="gallery.html">Gallery</a>
                    <a class="activo" href="contact.html">Contact</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Better beans, better coffee</h1>
                        </div>
        </div>
    </header>

    <main class="container main-content">
        <h2><span>Reserve your</span>table</h2>
        <div class="contact-content">
            <form class="form">
                <div class="field">
                    <label for="name">Name and Last name:</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email">
                </div>
                <div class="field">
                    <label for="people">Number of People:</label>
                    <select id="people">
                        <option value="" disabled selected>-- Select --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="more">+4</option>
                    </select>
                </div>
                <div class="field">
                    <label for="hora">Time:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </div>

                <div class="field">
                    <label for="fecha">Date:</label>
                    <input type="date" id="fecha">
                </div>
                <div class="field">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
    <footer class="footer">
        <div class="container content-footer bg-white">
            <div class="footer-box location">
                <h3>Location</h3>
                <p>Galileo Galilei 5870</p>
                <p>Caracas, Venezuela</p>
            </div>
            <div class="footer-box reservation">
                <h3>Reservation</h3>
                <p>Tel. 3333-9432</p>
                <a href="tel:+33339432">Call</a>
            </div>
            <div class="footer-box schedule">
                <h3>Business Hours</h3>
                <p>Mon-Thurs: 11:00 - 22:00</p>
                <p>Fri-Sat: 09:00 - 24:00</p>
                <p>Sundays: Cerrado</p>
            </div>
        </div>
        <p class="copyright">All rights reserved. The Cafeteria</p>
    </footer>

</body>
</html>
